<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Web Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .header {
            background: #e0e0e0;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 32px;
            margin-bottom: 32px;
        }
        .header .logo-placeholder {
            width: 120px;
            height: 32px;
            background: #cccccc;
            border-radius: 6px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 32px;
        }
        .title-placeholder {
            width: 60%;
            height: 32px;
            background: #e0e0e0;
            border-radius: 6px;
            margin-bottom: 24px;
        }
        .text-placeholder {
            width: 100%;
            height: 16px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 12px;
        }
        .text-placeholder.short {
            width: 40%;
        }
        .button-placeholder {
            width: 120px;
            height: 36px;
            background: #cccccc;
            border-radius: 18px;
            margin-top: 24px;
        }
        .card-row {
            display: flex;
            gap: 24px;
            margin-top: 32px;
        }
        .card-placeholder {
            flex: 1;
            background: #e0e0e0;
            border-radius: 10px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card-placeholder .icon {
            width: 40px;
            height: 40px;
            background: #cccccc;
            border-radius: 50%;
            margin-bottom: 12px;
        }
        .card-placeholder .line {
            width: 60%;
            height: 12px;
            background: #cccccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <script src="https://clients.deep-chat.ai/api/widget.js?project-id=82024ab8-9b39-43b7-8796-097571716ed9"></script>
    <div class="header">
        <div class="logo-placeholder"></div>
    </div>
    <div class="container">
        <div class="title-placeholder"></div>
        <div class="text-placeholder"></div>
        <div class="text-placeholder"></div>
        <div class="text-placeholder short"></div>
        <div class="button-placeholder"></div>
        <div class="card-row">
            <div class="card-placeholder">
                <div class="icon"></div>
                <div class="line"></div>
            </div>
            <div class="card-placeholder">
                <div class="icon"></div>
                <div class="line"></div>
            </div>
            <div class="card-placeholder">
                <div class="icon"></div>
                <div class="line"></div>
            </div>
        </div>
    </div>
</body>

</html>
